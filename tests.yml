
name: CI - Football Simulator Tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

# Cancel previous runs of the same workflow/branch to save CI minutes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Unit & Integration Tests (Python ${{ matrix.python-version }} | ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: >-
            ${{ runner.os }}-pip-${{ matrix.python-version }}-${{
            hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies (if present)
        run: |
          set -e
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found; proceeding with stdlib unittest."
          fi
        shell: bash

      # ---- Optional coverage support; remove if you don't want coverage ----
      - name: Install coverage (optional)
        run: |
          pip install coverage
        shell: bash

      - name: Run unit tests
        # Prefer coverage to get a report across platforms
        run: |
          set -e
          echo "Running tests with coverage..."
          coverage run -m unittest -v test_footballsim.py
          coverage report -m
        shell: bash

      - name: Upload coverage report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-py${{ matrix.python-version }}
          path: ./.coverage
          if-no-files-found: ignore

  # Optional: a separate job to summarize coverage on Ubuntu (single Python)
  coverage-summary:
    name: Coverage Summary (Ubuntu, Python 3.11)
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install coverage
        run: |
          pip install coverage
      - name: Run coverage for summary
        run: |
          coverage run -m unittest -v test_footballsim.py
          coverage xml -o coverage.xml
      - name: Upload XML coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml